name: Email Reminder Cron

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes
  workflow_dispatch:

jobs:
  run-cron:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Backend Cron
        run: |
          curl -X GET "$CRON_URL" \
            -H "x-cron-key: $CRON_KEY"
        env:
          CRON_URL: ${{ secrets.CRON_URL }}
          CRON_KEY: ${{ secrets.CRON_KEY }}
